<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative travel</title>
</head>
<style>
    body {
        background-color: #6d6d6d;
    }

    .container {
        display: flex;
    }

    .trip {
        width: 30%;
        padding: 30px;
        margin: 15px;
        background-color: white;
        border-radius: 20px;
    }

    h2 {
        font-family: "Oxygen", sans-serif;
    }

    p {
        font-family: "Oxygen", sans-serif;
        line-height: 1.5;
    }

    img {
        width: 100%;
        border-radius: 20px;
    }

    .icon {
        display: flex;
        gap: 20px;
    }

    .icon img {
        width: 40px;
    }

    .text {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .text img {
        width: 40px;
        height: 40px;
        padding-top: 5px;
    }
</style>

<body>
    <div class="container">
        <div class="trip">
            <img src="image/greece.jpg">
            <h2>Trip To Greece</h2>
            <p>14-29 June l by Robbin jones</p>
            <div class="icon">
                <img src="image/leaf icon.png">
                <img src="image/map icon.png">
                <img src="image/arrow icon.png">
            </div>
            <div class="text">
                <p>24 people going</p>
                <img src="image/love.png">
            </div>
        </div>
    </div>
</body>

</html>
