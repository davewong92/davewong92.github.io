<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="container">
        <div class="trip">
            <img src="image/greece.jpg">
            <h2>Trip To Greece</h2>
            <p>14-29 June l by Robbin jones</p>
            <div class="icon">
                <img src="image/leaf icon.png">
                <img src="image/map icon.png">
                <img src="image/arrow icon.png">
            </div>
            <div class="text">
                <p>24 people going</p>
            </div>

            <div class="love-icon">
                <img src="image/love.png" class="love">
                <div class="info">
                    <img src="image/rome icon.png">
                    <div class="banner-text">
                        <p>Ongoing</p>
                        <h2>Trip to rome</h2>
                        <P>40% completed</P>
                    </div>
                </div>
            </div>
        </div>

        <div class="trip">
            <img src="image/france.jpg">
            <h2>Trip To france</h2>
            <p>29-31 June l by Robbin jones</p>
            <div class="icon">
                <img src="image/leaf icon.png">
                <img src="image/map icon.png">
                <img src="image/arrow icon.png">
            </div>
            <div class="text">
                <p>45 people going</p>
            </div>

            <div class="love-icon">
                <img src="image/love.png" class="love">
                <div class="info">
                    <img src="image/rome icon.png">
                    <div class="banner-text">
                        <p>Ongoing</p>
                        <h2>Trip to rome</h2>
                        <P>40% completed</P>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
