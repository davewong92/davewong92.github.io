<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox1</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f6f5ef;
    }

    .container {
        display: flex;
    }

    .container div {
        width: 33.33%;
        padding: 15px;
        margin: 15px;
        background-color: white;
        border-radius: 20px;
    }

    h2 {
        font-family: "Oxygen", sans-serif;
        padding: 0px 20px;
    }

    p {
        font-family: "Oxygen", sans-serif;
        padding: 0px 20px;
    }

    img {
        width: 100%;
        border-radius: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="building">
            <img src="image/building.jpg">
            <h2>Residential projects</h2>
            <p>We build sustainable and modern homes for comfortable living.</p>
        </div>

        <div class="room">
            <img src="image/room.jpg">
            <h2>Commercial spaces</h2>
            <p>We create efficient, inspiring workspaces for businesses of all sizes.</p>
        </div>

        <div class="house">
            <img src="image/house.jpg">
            <h2>Infrastructure works</h2>
            <p>We develop strong, reliable infrastructure for growing communities.</p>
        </div>
    </div>
</body>

</html>
