<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox1</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: rgb(255, 226, 182);
    }

    .building {
        font-family: "Oxygen", sans-serif;
        background-color: white;
    }

    .room {
        font-family: "Oxygen", sans-serif;
        background-color: white;
    }

    .house {
        font-family: "Oxygen", sans-serif;
        background-color: white;
    }

    .container {
        display: flex;
    }

    .container div {
        width: 33.33%;
        margin: 20px;
        padding: 15px;
    }

    img {
        border-radius: 10px;
    }

    h2 {
        margin-left: 20px;
    }

    p {
        margin-left: 20px;
        line-height: 1.5;
    }
</style>

<body>
    <div class="container">
        <div class="building">
            <img src="image/building.jpg" width="400px">
            <h2>Residential projects</h2>
            <p>We build sustainable and modern homes for comfortable living.</p>
        </div>

        <div class="room">
            <img src="image/room.jpg" width="400px">
            <h2>Commercial spaces</h2>
            <p>We create efficient, inspiring workspaces for businesses of all sizes.</p>
        </div>

        <div class="house">
            <img src="image/house.jpg" width="400px">
            <h2>Infrastructure works</h2>
            <p>We develop strong, reliable infrastructure for growing communities.</p>
        </div>
    </div>
</body>

</html>
