<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
</head>
<style>
    .container div {
        display: flex;
        justify-content: space-between;
        width: 50%;
        padding: 15px;
        border: 1px solid black;
    }

    .second-container {
        display: flex;
        justify-content: space-between;
        width: 50%;
        padding: 15px;
        border: 1px solid black;
    }

    .menu {
        display: flex;
    }
</style>

<body>
    <div class="container">
        <div class="first-header">
            <img src="image/logo.png">
            <img src="image/menu.png" class="menu">
        </div>
    </div>

    <div class="second-container">
        <div>
            <img src="image/logo.png">
        </div>
        <div class="menu">
            <img src="image/phone.png" class="icon">
            <h3>555-123-4567</h3>
            <img src="image/menu.png" class="second-menu">
        </div>
    </div>
</body>

</html>
