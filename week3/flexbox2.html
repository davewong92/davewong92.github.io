<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    .container div {
        display: flex;
        justify-content: space-between;
        width: 50%;
        padding: 15px;
        border: 1px solid black;
    }

    .second-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        padding: 15px;
        border: 1px solid black;
    }

    .menu {
        display: flex;
    }

    h3 {
        font-family: "Oxygen", sans-serif;
        padding-left: 10px;
    }

    .icon {
        width: 30px;
        height: 30px;
        padding-top: 15px;
    }

    .bar {
        width: 43px;
        height: 45px;
        padding-top: 13px;
        padding-left: 30px;
    }
</style>

<body>
    <div class="container">
        <div class="first-header">
            <img src="image/logo.png">
            <img src="image/menu.png">
        </div>
    </div>

    <div class="second-container">
        <div>
            <img src="image/logo.png">
        </div>
        <div class="menu">
            <img src="image/phone.png" class="icon">
            <h3>555-123-4567</h3>
            <img src="image/menu.png" class="bar">
        </div>
    </div>
</body>

</html>
